<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Camiseta FC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- Hero -->
    <section>
        <div class="container-xl">
            <div id="indicadores" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#indicadores" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#indicadores" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#indicadores" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#indicadores" data-bs-slide-to="3"></button>
                </div>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/imagen01.png" alt="slide 1" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>La Camiseta FC</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagen02.png" alt="slide 2" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Clubes Liga Local</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagen03.png" alt="slide 3" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Selecciones de Europa</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagen04.png" alt="slide 4" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Internacional</h5>
                        </div>
                    </div>
            
                    <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#indicadores">
                    <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#indicadores">
                    <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
